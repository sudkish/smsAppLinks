<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Download the free StubHub app</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <script type="text/javascript">
        if (navigator.userAgent.match(/Android|iPhone|iPad|iPod/i)) {
            window.location.href = '/download.html';
        }
    </script>

    <!-- Desktop browser style -->
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div id="logoContainer"><div id="logoInner"><img id="logo" src="img/Sh_Logo_Primary_White.png" width="150" height="73" alt="Stubhub.com" border="0"></div></div>
<div id="container">
    <div id="inner">
        <h1>Your weekend hero.</h1>

        <p>Don't spend this weekend planning this weekend. Get the new StubHub app.</p></div>

        <!-- app links to be populated by config in JS later -->
        <div id="downloads">
            <a id="iosLink">
                <img class="appStoreLogo" src="img/appstore.png">
            </a>
            <a id="androidLink">
                <img class="appStoreLogo" src="img/play.png">
            </a>
        </div>
        <div id="sms">
            <h4>Send app link to my phone:</h4>
                <form>
                    <p id="info" style="display:none;"></p>
                    <input id="phoneNumber" name="phoneNumber" type="tel" value="" placeholder="651-555-6666" required/>
                    <input id="submit" type="submit" value="Send me the link" disabled="true"/>
                    <input id="dummy" type="submit" value="Sending..." disabled="true" style="display:none;"/>
                    <p class="small">include a "+" and a country code if you are outside the US - e.g. +4455566677</p>
                </form>
        </div>
</div>
<div id="backdrop"></div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.1.15.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
